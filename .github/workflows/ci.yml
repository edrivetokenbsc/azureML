jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/app/requirements.txt', '**/test/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install -r test/requirements.txt
        pip install pytest pytest-cov flake8 pylint bandit

    - name: Lint with flake8
      run: |
        flake8 llmsdeep/app
        flake8 llmsdeep/test

    - name: Static Analysis with Bandit
      run: |
        bandit -r llmsdeep/app/scripts

    - name: Run Unit Tests with Coverage
      run: |
        pytest --cov=llmsdeep/app/scripts --cov-report=xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
